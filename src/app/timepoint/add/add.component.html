<section class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="display-4" style="font-size: 2.5rem; font-weight: 600; color: #343a40;">Add Time Point</h1>
  </div>

  <div class="card shadow p-4">
    <form (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="interval.name"
          name="name"
          placeholder="Enter name"
          required
        />
      </div>

      <!-- Interval Field -->
      <div class="form-group mb-3">
        <label for="intervalDays" class="form-label">Interval (in days)</label>
        <input
          type="number"
          id="intervalDays"
          class="form-control"
          [(ngModel)]="interval.interval"
          name="intervalDays"
          placeholder="Enter interval in days"
          required
          min="0"
        />
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary btn-lg" (click)="navigateBack()">
          <i class="bi bi-arrow-left"></i> Back
        </button>
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</section>
