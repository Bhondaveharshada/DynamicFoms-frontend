<section class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="display-4" style="font-size: 2.5rem; font-weight: 600; color: #343a40;">Timepoints List</h1>
  </div>

  <!-- Add Button -->
  <div class="d-flex justify-content-end mb-3">
    <button (click)="navigateToAdd()" class="btn btn-success btn-lg mr-2">
      <i class="bi bi-plus-circle"></i> Add Timepoint
    </button>
  </div>

  <!-- Timepoint List Table -->
  <div class="card shadow-sm p-4">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Interval (in days)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let timepoint of timepoints;">
            <td>{{ timepoint.id }}</td>
            <td>{{ timepoint.name }}</td>
            <td>{{ timepoint.interval }}</td>
            <td>
              <!-- Bootstrap grid with 2 columns inside the same td -->
              <div class="row">
                <div class="col-6">
                  <!-- Edit Button with Sky Blue Color -->
                  <button class="btn btn-info btn-sm w-100" (click)="editTimepoint(timepoint.id)">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-danger btn-sm w-100" (click)="deleteTimepoint(timepoint.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
