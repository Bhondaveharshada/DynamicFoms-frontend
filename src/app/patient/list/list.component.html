<section class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="display-4" style="font-size: 2.5rem; font-weight: 600; color: #343a40;">Patients List</h1>
  </div>

  <!-- Add Button -->
  <div class="d-flex justify-content-end mb-3">
    <button (click)="navigateToAdd()" class="btn btn-success btn-lg mr-2">
      <i class="bi bi-plus-circle"></i> Add New Patient
    </button>
  </div>

  <!-- Patient List Table -->
  <div class="card shadow-sm p-4">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birthdate</th>
            <th>Onboard Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients" (click)="goToDateMatrix(patient.id)" style="cursor: pointer;">
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.phone }}</td>
            <td>{{ patient.birthdate | date: 'dd-MMM-yyyy' }}</td>
            <td>{{ patient.onboardDate | date: 'dd-MMM-yyyy' }}</td>
            <td>
              <!-- Bootstrap grid with 2 columns inside the same td -->
              <div class="row">
                <div class="col-6">
                  <button
                    class="btn btn-info btn-sm w-100"
                    (click)="editPatient(patient.id); $event.stopPropagation()"
                  >
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                </div>
                <div class="col-6">
                  <button
                    class="btn btn-danger btn-sm w-100"
                    (click)="deletePatient(patient.id); $event.stopPropagation()"
                  >
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
