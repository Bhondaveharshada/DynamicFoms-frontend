<div class="container-fluid">
  <div class="d-flex justify-content-between mt-4">
    <h2>Form Name: {{ formTitle }}</h2>
    <button *ngIf="mappedFields.length > 0" class="btn btn-success" (click)="exportToExcel()">Export to Excel</button>
  </div>
  
  <table class="table table-striped table-hover table-bordered table-responsive-md mt-4">
    <thead>
      <tr>
        <ng-container *ngIf="mappedFields.length > 0">
          <th>Sr. No.</th>
          <th *ngFor="let key of mappedFields[0]?.keyValuePairs | objectKeys">
            {{ key }}
          </th>
          <th>Actions</th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let form of mappedFields; let i = index">
        <td>{{ i + 1 }}</td>
        <td *ngFor="let key of form.keyValuePairs | objectKeys">
          {{ form.keyValuePairs[key] }}
        </td>
        <td>
          <button class="btn btn-outline-primary me-2" (click)="openmodel(i)">
            <i class="bi bi-eye"></i>
          </button>
          <button class="btn btn-outline-danger" (click)="deleteEntry(form.formId, i)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="mappedFields.length === 0">
    <h6 class="text-center mt-3">No responses available.</h6>
  </div>
</div>



<div
  class="modal fade"
  id="viewDetailsModal"
  tabindex="-1"
  aria-labelledby="viewDetailsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewDetailsModalLabel">Form Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped ">
          <tbody>
            <tr *ngFor="let key of selectedFormDetails.keyValuePairs | objectKeys">
              <th>{{ key }}</th>
              <td>{{ selectedFormDetails.keyValuePairs[key] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
